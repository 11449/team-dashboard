<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title></title>
    <meta content='' name='description'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='bower_components/reveal.js/css/reveal.css' rel='stylesheet'>
    <link href='bower_components/reveal.js/css/theme/simple.css' rel='stylesheet'>
    <link href='main.css' rel='stylesheet'>
  </head>
  <body>
    <div class='reveal'>
      <div class='slides'>
        <section>
          <section>
            <div class='flex-container'>
              <div class='flex-item'>
                <small>Profiles</small>
              </div>
            </div>
            <div class='flex-container'>
              <div class='flex-item'>
                <h1>15.705</h1>
                <p>Artists</p>
              </div>
              <div class='flex-item'>
                <h1>1.509</h1>
                <p>Promoters</p>
              </div>
            </div>
          </section>
          <section>
            <div class='flex-container'>
              <div class='flex-item'>
                <small>Active Subscriptions</small>
              </div>
            </div>
            <div class='flex-container'>
              <div class='flex-item'>
                <h1>113</h1>
                <p>Start</p>
              </div>
              <div class='flex-item'>
                <h1>19</h1>
                <p>Silver</p>
              </div>
              <div class='flex-item'>
                <h1>16</h1>
                <p>Gold</p>
              </div>
            </div>
          </section>
          <section>
            <div class='flex-container'>
              <div class='flex-item'>
                <small>Gigs created</small>
              </div>
            </div>
            <div class='flex-container'>
              <div class='flex-item'>
                <h1>38</h1>
                <p>
                  KW
                  9
                </p>
              </div>
              <div class='flex-item'>
                <h1>16</h1>
                <p>
                  KW
                  10
                </p>
              </div>
              <div class='flex-item'>
                <h1>12</h1>
                <p>
                  CURRENT
                  (KW
                  11)
                </p>
              </div>
            </div>
          </section>
        </section>
      </div>
    </div>
    <img class='logo' src='gigmit-logo.svg'>
    <script src='bower_components/reveal.js/js/reveal.js'></script>
    <script>
      Reveal.initialize({
      
        // Display controls in the bottom right corner
        controls: false,
      
        // Display a presentation progress bar
        progress: false,
      
        // Display the page number of the current slide
        slideNumber: false,
      
        // Push each slide change to the browser history
        history: false,
      
        // Enable keyboard shortcuts for navigation
        keyboard: true,
      
        // Enable the slide overview mode
        overview: false,
      
        // Vertical centering of slides
        center: true,
      
        // Enables touch navigation on devices with touch input
        touch: false,
      
        // Loop the presentation
        loop: true,
      
        // Change the presentation direction to be RTL
        rtl: false,
      
        // Turns fragments on and off globally
        fragments: true,
      
        // Flags if the presentation is running in an embedded mode,
        // i.e. contained within a limited portion of the screen
        embedded: false,
      
        // Flags if we should show a help overlay when the questionmark
        // key is pressed
        help: false,
      
        // Number of milliseconds between automatically proceeding to the
        // next slide, disabled when set to 0, this value can be overwritten
        // by using a data-autoslide attribute on your slides
        autoSlide: 5000,
      
        // Stop auto-sliding after user input
        autoSlideStoppable: false,
      
        // Enable slide navigation via mouse wheel
        mouseWheel: false,
      
        // Hides the address bar on mobile devices
        hideAddressBar: true,
      
        // Opens links in an iframe preview overlay
        previewLinks: false,
      
        // Transition style
        transition: 'default', // none/fade/slide/convex/concave/zoom
      
        // Transition speed
        transitionSpeed: 'default', // default/fast/slow
      
        // Transition style for full page slide backgrounds
        backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom
      
        // Number of slides away from the current that are visible
        viewDistance: 3,
      
        // Parallax background image
        parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"
      
        // Parallax background size
        parallaxBackgroundSize: '' // CSS syntax, e.g. "2100px 900px"
      });
    </script>
  </body>
</html>
